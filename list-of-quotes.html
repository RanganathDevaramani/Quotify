        <script>
            let quoteObj = []
                if (localStorage.getItem('quoteObj')) {
                    quoteObj = JSON.parse(localStorage.getItem('quoteObj'));
                } 
                else {
                    quoteObj = []
                }

                const listHandle = document.getElementById('list')
                const editHandle = document.getElementById('edit')
                const deleteHandle = document.getElementById('delete')

                quoteObj.forEach(function(elements){
                    const li = document.createElement('section')
                    li.textContent = `${elements.oQuote} ~ ${elements.author}`
                    listHandle.appendChild(li)
                })

        </script>
