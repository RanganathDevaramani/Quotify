<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  
</head>
<body class = 'bg-light'>
  <div class="container">
      <h1 align=center style='font-size: 50pt'>Quotify</h1><br>
      <div align= center style="font-size:18px; font-family: monospace;">
          <span><a href='index.html'>Random Quotes(API)  |</a></span>
          <span><a href='random-quote-local.html'>Random Quote(Local)</a></span> |
          <span>Add Quotes</span> |
          <span><a href='list-of-quotes.html'>List of Quotes</a></span>
      </div>
  </div>
  <br>
  <div class="container">
    <div class= 'jumbotron'>
      
      <div style="font-family: cursive; font-size: 15pt;">
        <textarea id='txt' placeholder="Quotes here" class="form-control" rows="4" cols="100" style="resize: none;"></textarea>
      </div>
      <br>
      <div align=center style="font-family: cursive; font-size: 12pt;">
          <input type = 'text' id='input' placeholder="Author"/>
      </div>

    </div>

      <div align=center>
        <button type = "submit"  class="btn-success btn-md" align=center>Save</button>
      </div>
  </div>
    <script>
      let quoteObj = []
        if (localStorage.getItem('quoteObj')) {
          quoteObj = JSON.parse(localStorage.getItem('quoteObj'));
        } 
        else {
          quoteObj = [];
        }

      const txtHandle = document.getElementById('txt')
      const inputHandle = document.getElementById('input')
      const btnHandle = document.getElementById('btn')

      btnHandle.addEventListener('click', function(){
        const inputQoute = {}
        inputQoute.oQuote = txtHandle.value
        inputQoute.author = inputHandle.value
        quoteObj.push(inputQoute)
        localStorage.setItem("quoteObj", JSON.stringify(quoteObj))
      })
      

    </script>
  </body>
</html>
